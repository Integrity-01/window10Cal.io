<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Window10 Calculator</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>

    <div class="container" id="calculator">

        <div class="d-flex ">

            <div class="d-flex gap-2"> 

                <div><i class="bi bi-list" aria-hidden="true"></i></div>

                <div><strong>Standard</strong></div>

                <div><i class="bi bi-arrow-up-right-square" aria-hidden="true"></i></div>

            </div>

            <div class="ms-auto"><i class="bi bi-arrow-counterclockwise" aria-hidden="true"></i> </div>           

        </div>



        <div class=" my-3 w-100 text-end bg-light px-2 pb-2  text-light fs-1 fw-1">

          <p class="text-dark fs-5 py-2" id="toCalculate">√(1/(5))</p>  

          <h1 class="fw-1 text-dark" id="display">0.4472135954999579</h1>

        </div>

        <div  id="keys">

          <div class="specialBtn d-flex justify-content-between " id="M-keys">

            <button class="btn btn-sm text-secondary ">MC</button>

            <button class="btn btn-sm text-secondary">MR</button>

            <button class="btn btn-sm ">M+</button>

            <button class="btn btn-sm ">M-</button>

            <button class="btn btn-sm ">MS</button>

            <button class="btn btn-sm text-secondary">M <span class="adown ">v</span></button>

          </div>

          <div >

            <div class="numericBtn">

                <div class="row">

                    <button class="btn col-3 flex-item btn-lg btn-light  border shadow-sm " onclick="percentageNum ('%') "> %</button>

                    <button class="btn col-3  flex-item btn-lg btn-light  border shadow-sm  " onclick="clearDisplay()">CE</button>

                    <button class="btn col-3 flex-item btn-lg btn-light  border shadow-sm  " onclick="cancelCal()">C</button>

                    <button class="btn col-3  flex-item btn-lg btn-light  border shadow-sm  " onclick="deleteValue()"><i class="bi bi-backspace" aria-hidden="true"></i></button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="oneOverNum('1/')">ˡ  ̸ ᵪ</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="raisePower('²')">x²</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="sqrtNum('√')"> 2√x</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="operator('÷')">÷</button>

                    <button class="btn col-3  flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('7')">7</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('8')">8</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('9')">9</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="operator('*')">X</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('4')">4</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('5')">5</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('6')">6</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="operator('-')">-</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('1')">1</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('2')">2</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('3')">3</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  " onclick="operator('+')">+</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="negation('-')">⁺̸₋</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="valueToDisplay('0')">0</button>

                    <button class="btn col-3 flex-item btn-lg btn-light border shadow-sm  bg-white" onclick="decimalClick('.')">.</button>

                    <button class="btn col-3  flex-item btn-lg btn-light border bg-danger shadow-sm text-light" onclick="calResult()">=</button>

                  </div>

                </div>

            </div>

          </div>

        </div>

    </div>

    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
